---
- name: set extra_server_args
  set_fact:
    extra_server_args: >
         {%- set argslist = ["--node-ip {{ k3s_server_ip }}"] %}
         {%- for arg in extra_server_args|default([]) %}
         {%-  set argslist = argslist.append( arg ) %}
         {%- endfor %}
         {{- argslist -}}

- name: set extra_server_args - no traefik
  set_fact:
    extra_server_args: >
         {%- set argslist = ["--no-deploy traefik"] %}
         {%- for arg in extra_server_args|default([]) %}
         {%-  set argslist = argslist.append( arg ) %}
         {%- endfor %}
         {{- argslist -}}
  when: (k3s_no_traefik|default(true))

- name: Copy K3s service file
  register: k3s_service
  template:
    src: "k3s.server.service.j2"
    dest: "{{ systemd_dir }}/k3s.service"
    owner: root
    group: root
    mode: 0755

- name: Enable and check K3s service
  systemd:
    name: k3s
    daemon_reload: yes
    state: restarted
    enabled: yes

- name: Wait for node-token
  wait_for:
    path: /var/lib/rancher/k3s/server/node-token

- name: Register node-token file access mode
  stat:
    path: /var/lib/rancher/k3s/server
  register: p

- name: Change file access node-token
  file:
    path: /var/lib/rancher/k3s/server
    mode: "g+rx,o+rx"

- name: Read node-token from server
  slurp:
    src: /var/lib/rancher/k3s/server/node-token
  register: node_token

- name: KUBECONFIG | Store server node-token locally
  copy:
    content: "{{ node_token.content }}"
    dest: "{{ local_k3s_token_file }}"
  delegate_to: localhost
  become: no

- name: Store server node-token
  set_fact:
    token: "{{ node_token.content | b64decode | regex_replace('\n', '') }}"

- name: Restore node-token file access
  file:
    path: /var/lib/rancher/k3s/server
    mode: "{{ p.stat.mode }}"

- name: Create directory .kube
  file:
    path: ~{{ ansible_user }}/.kube
    state: directory
    owner: "{{ ansible_user }}"

- name: Copy config file to user home directory
  copy:
    src: /etc/rancher/k3s/k3s.yaml
    dest: ~{{ ansible_user }}/.kube/config
    remote_src: yes
    owner: "{{ ansible_user }}"

- name: Replace https://localhost:6443 by https://k3s_server_ip:6443
  command: >-
    k3s kubectl config set-cluster default
      --server=https://{{ k3s_server_ip }}:6443
      --kubeconfig ~{{ ansible_user }}/.kube/config
  changed_when: true

- name: Create kubectl symlink
  file:
    src: /usr/local/bin/k3s
    dest: /usr/local/bin/kubectl
    state: link

- name: Create crictl symlink
  file:
    src: /usr/local/bin/k3s
    dest: /usr/local/bin/crictl
    state: link