---
- name: set extra_agent_args
  set_fact:
    extra_agent_args: >
         {%- set argslist = ["--node-ip {{ k3s_agent_ip }}"] %}
         {%- for arg in extra_agent_args|default([]) %}
         {%-  set argslist = argslist.append( arg ) %}
         {%- endfor %}
         {{- argslist -}}

- name: Get the k3s server token
  set_fact:
    k3s_server_token: "{{ lookup('file', local_k3s_token_file) | b64decode | regex_replace('\n', '') }}"

- name: Copy K3s service file
  template:
    src: "k3s.agent.service.j2"
    dest: "{{ systemd_dir }}/k3s-node.service"
    owner: root
    group: root
    mode: 0755

- name: Enable and check K3s service
  systemd:
    name: k3s-node
    daemon_reload: yes
    state: restarted
    enabled: yes